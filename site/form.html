<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">

   <title>FORM</title>

<body>
   <div class="all">
      <img class="img" style="width: 80px; padding-left: 160px;" src="icons8-image-file-add-64.png" alt="profile picture"><br><br>
      <form action="" method="get">
         
         <label for="fname">Surname: </label>
         <input type="text" id="fname" name="fname" placeholder="SURNAME" required><br><br>
         <label for="lname">Full name: </label>
         <input type="text" id="lname" name="lname" placeholder="FULL NAME" required><br><br>
         <label for="phone">Phone NO.: </label>
         <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br><br>
         <label for="SOA">State of Origin:  </label>
         <select id="SOA" name="SOA">
            <option value="Abia State">Abia State</option>
            <option value="Adamawa State">Adamawa State</option>
            <option value="Akwa Ibom State">Akwa Ibom State</option>
            <option value="Bauchi State">Bauchi State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
            <option value="Anambra">Anambra State</option>
          </select><br><br>
         <label for="msg">Remark:</label><br>
         <textarea name="msg" rows="10" cols="30" required></textarea><br><br>
         <input type="submit" value="Submit Here">
         <input type="reset" value="Reset">

     </form>

    
   </div>
